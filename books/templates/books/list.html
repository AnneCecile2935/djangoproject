<!DOCTYPE html>
<html>
<head>
    <title>Ma Bibliothèque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <h1>Liste des Livres</h1>
    <a href="{% url 'book_create' %}" class="btn btn-success mb-3">Ajouter un livre</a>
    <ul class="list-group">
        {% for book in books %}
            <li class="list-group-item">{{ book.title }} par {{ book.author }} ({{ book.published_date }})</li>
        {% endfor %}
    </ul>
    <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Retour à l'accueil</a>
</body>
</html>
